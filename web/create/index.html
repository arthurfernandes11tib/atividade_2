<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechNova - Cadastrar Produto</title>
    <link rel="stylesheet" href="../style.css"> <!-- Base styles -->
    <link rel="stylesheet" href="style.css"> <!-- Page specific styles -->
</head>

<body>
    <header>
        <a href="../index.html" class="brand">Tech<span>Nova</span></a>
        <nav>
            <a href="index.html" style="color: var(--primary-blue);">Cadastrar</a>
            <a href="../list/index.html">Produtos</a>
            <button class="theme-toggle" id="themeToggle">‚òÄÔ∏è / üåô</button>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Novo Produto</h2>
            <form id="createProductForm">
                <div class="form-group">
                    <label for="name">Nome do Produto</label>
                    <input type="text" id="name" name="name" required placeholder="Ex: Smartphone XYZ">
                </div>

                <div class="form-group">
                    <label for="price">Pre√ßo (R$)</label>
                    <input type="number" id="price" name="price" step="0.01" required placeholder="0.00">
                </div>

                <div class="form-group">
                    <label for="category">Categoria</label>
                    <input type="text" id="category" name="category" list="categories"
                        placeholder="Selecione ou digite">
                    <datalist id="categories">
                        <option value="Eletr√¥nicos">
                        <option value="Perif√©ricos">
                        <option value="Hardware">
                        <option value="Software">
                    </datalist>
                </div>

                <div class="form-group">
                    <label for="description">Descri√ß√£o</label>
                    <textarea id="description" name="description" rows="4"
                        placeholder="Detalhes do produto..."></textarea>
                </div>

                <button type="submit">Cadastrar Produto</button>
            </form>
        </div>
    </main>

    <div id="successMessage" class="success-message">
        Produto cadastrado com sucesso! Redirecionando...
    </div>

    <!-- Shared Script for Theme -->
    <script>
        // Theme Logic (Duplicated for simplicity/independence as requested)
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        const savedTheme = localStorage.getItem('theme') || 'dark';
        html.setAttribute('data-theme', savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Form Logic
        const form = document.getElementById('createProductForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                name: document.getElementById('name').value,
                price: parseFloat(document.getElementById('price').value),
                category: document.getElementById('category').value,
                description: document.getElementById('description').value
            };

            try {
                const response = await fetch('http://localhost:3000/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = '../list/index.html';
                    }, 2000);
                } else {
                    const errorData = await response.json();
                    alert('Erro ao cadastrar: ' + (errorData.message || 'Erro desconhecido'));
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Erro na conex√£o com o servidor.');
            }
        });
    </script>
</body>

</html>
